<ul class="list-group">
  <li [ngClass]="getAllCategoryClass()"  (click)="clearCurrentCategory()" routerLink="/products"> Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [ngClass]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} seçtiniz</h5>
